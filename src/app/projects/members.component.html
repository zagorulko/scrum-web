<md-card class="push-sm">
  <md-list>
    <div *ngFor="let user of members; let last = last">
      <md-list-item>
        <md-icon md-list-avatar>face</md-icon>
        <h3 md-line>{{user.username}}</h3>
        <h3 md-line><b>{{user.fullName}}</b></h3>
        <h3 md-line>{{user.email}}</h3>
      </md-list-item>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </div>
  </md-list>
</md-card>
