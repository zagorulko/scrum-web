<td-layout>
  <td-navigation-drawer
      [name]="authService.profile.username + ' <' + authService.profile.fullName + '>'"
      [email]="authService.profile.email">
    <app-menu></app-menu>
  </td-navigation-drawer>
  <td-layout-nav [toolbarTitle]="toolbarTitle">
    <td-layout-card-over cardWidth="70" color="primary" [cardTitle]="cardTitle" [cardSubtitle]="cardSubtitle">
      <ng-content select="[app-layout-content]"></ng-content>
    </td-layout-card-over>
  </td-layout-nav>
</td-layout>
